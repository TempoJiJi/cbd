<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Creative Background</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      }

      /* Floating Geometric Shapes */
      .geometric-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -10;
        pointer-events: none;
      }

      .shape {
        position: absolute;
        background: rgba(139, 126, 216, 0.25);
        border-radius: 50%;
        animation: gentleFloat 15s ease-in-out infinite;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .shape:nth-child(1) {
        width: 300px;
        height: 300px;
        top: -150px;
        right: -150px;
        animation-delay: 0s;
        background: linear-gradient(135deg, rgba(252, 124, 130, 0.3), rgba(252, 124, 130, 0.15));
      }

      .shape:nth-child(2) {
        width: 200px;
        height: 200px;
        bottom: -100px;
        left: -100px;
        animation-delay: 5s;
        background: linear-gradient(135deg, rgba(162, 110, 236, 0.25), rgba(162, 110, 236, 0.12));
      }

      .shape:nth-child(3) {
        width: 150px;
        height: 150px;
        top: 20%;
        left: 10%;
        animation-delay: 10s;
        background: linear-gradient(135deg, rgba(251, 146, 60, 0.22), rgba(251, 146, 60, 0.11));
      }

      .shape:nth-child(4) {
        width: 120px;
        height: 120px;
        bottom: 30%;
        right: 15%;
        animation-delay: 7s;
        background: linear-gradient(135deg, rgba(51, 246, 179, 0.25), rgba(51, 246, 179, 0.12));
      }

      .shape:nth-child(5) {
        width: 180px;
        height: 180px;
        top: 50%;
        left: 50%;
        animation-delay: 3s;
        background: linear-gradient(135deg, rgba(255, 232, 112, 0.28), rgba(255, 232, 112, 0.14));
      }

      @keyframes gentleFloat {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 0.8;
        }
        25% {
          transform: translate(20px, -30px) rotate(90deg);
          opacity: 1;
        }
        50% {
          transform: translate(-10px, 20px) rotate(180deg);
          opacity: 0.9;
        }
        75% {
          transform: translate(30px, 10px) rotate(270deg);
          opacity: 1;
        }
      }

      /* Soft Particles */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -9;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: rgba(252, 124, 130, 0.6);
        border-radius: 50%;
        animation: particleDrift 25s linear infinite;
        box-shadow: 0 0 15px currentColor;
      }

      .particle:nth-child(1) {
        top: 10%;
        left: 5%;
        animation-delay: 0s;
      }
      .particle:nth-child(2) {
        top: 30%;
        left: 15%;
        animation-delay: 3s;
        background: rgba(162, 110, 236, 0.6);
      }
      .particle:nth-child(3) {
        top: 50%;
        left: 25%;
        animation-delay: 6s;
        background: rgba(251, 146, 60, 0.6);
      }
      .particle:nth-child(4) {
        top: 70%;
        left: 35%;
        animation-delay: 9s;
        background: rgba(51, 246, 179, 0.6);
      }
      .particle:nth-child(5) {
        top: 20%;
        left: 45%;
        animation-delay: 12s;
        background: rgba(255, 232, 112, 0.6);
      }
      .particle:nth-child(6) {
        top: 40%;
        left: 55%;
        animation-delay: 15s;
        background: rgba(252, 124, 130, 0.6);
      }
      .particle:nth-child(7) {
        top: 60%;
        left: 65%;
        animation-delay: 18s;
        background: rgba(162, 110, 236, 0.6);
      }
      .particle:nth-child(8) {
        top: 80%;
        left: 75%;
        animation-delay: 21s;
        background: rgba(51, 246, 179, 0.6);
      }
      .particle:nth-child(9) {
        top: 15%;
        left: 85%;
        animation-delay: 24s;
        background: rgba(255, 232, 112, 0.6);
      }
      .particle:nth-child(10) {
        top: 35%;
        left: 95%;
        animation-delay: 2s;
        background: rgba(251, 146, 60, 0.6);
      }

      @keyframes particleDrift {
        0% {
          transform: translateY(0) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(50px);
          opacity: 0;
        }
      }

      /* Elegant Lines */
      .elegant-lines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -7;
        pointer-events: none;
      }

      .line {
        position: absolute;
        background: linear-gradient(90deg, transparent 0%, rgba(252, 124, 130, 0.4) 50%, transparent 100%);
        animation: lineGlow 8s ease-in-out infinite;
        box-shadow: 0 0 10px rgba(252, 124, 130, 0.3);
      }

      .line:nth-child(1) {
        width: 200px;
        height: 3px;
        top: 25%;
        left: 30%;
        animation-delay: 0s;
      }

      .line:nth-child(2) {
        width: 150px;
        height: 3px;
        top: 65%;
        right: 20%;
        animation-delay: 2s;
        background: linear-gradient(90deg, transparent 0%, rgba(162, 110, 236, 0.4) 50%, transparent 100%);
        box-shadow: 0 0 10px rgba(162, 110, 236, 0.3);
      }

      .line:nth-child(3) {
        width: 3px;
        height: 120px;
        top: 40%;
        left: 60%;
        animation-delay: 4s;
        background: linear-gradient(0deg, transparent 0%, rgba(51, 246, 179, 0.4) 50%, transparent 100%);
        box-shadow: 0 0 10px rgba(51, 246, 179, 0.3);
      }

      .line:nth-child(4) {
        width: 180px;
        height: 3px;
        top: 15%;
        right: 35%;
        animation-delay: 1s;
        background: linear-gradient(90deg, transparent 0%, rgba(255, 232, 112, 0.4) 50%, transparent 100%);
        box-shadow: 0 0 10px rgba(255, 232, 112, 0.3);
      }

      .line:nth-child(5) {
        width: 3px;
        height: 100px;
        bottom: 20%;
        left: 25%;
        animation-delay: 3s;
        background: linear-gradient(0deg, transparent 0%, rgba(251, 146, 60, 0.4) 50%, transparent 100%);
        box-shadow: 0 0 10px rgba(251, 146, 60, 0.3);
      }

      @keyframes lineGlow {
        0%,
        100% {
          opacity: 0.6;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
      }

      /* Ambient Glow */
      .ambient-glow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -6;
        pointer-events: none;
      }

      .glow {
        position: absolute;
        border-radius: 50%;
        filter: blur(40px);
        animation: ambientPulse 12s ease-in-out infinite;
      }

      .glow:nth-child(1) {
        width: 400px;
        height: 400px;
        top: 10%;
        right: 10%;
        background: radial-gradient(circle, rgba(252, 124, 130, 0.2) 0%, transparent 70%);
        animation-delay: 0s;
      }

      .glow:nth-child(2) {
        width: 300px;
        height: 300px;
        bottom: 15%;
        left: 15%;
        background: radial-gradient(circle, rgba(255, 232, 112, 0.18) 0%, transparent 70%);
        animation-delay: 4s;
      }

      .glow:nth-child(3) {
        width: 350px;
        height: 350px;
        top: 50%;
        left: 50%;
        background: radial-gradient(circle, rgba(162, 110, 236, 0.15) 0%, transparent 70%);
        animation-delay: 2s;
      }

      @keyframes ambientPulse {
        0%,
        100% {
          opacity: 0.6;
          transform: scale(1);
        }
        50% {
          opacity: 0.9;
          transform: scale(1.2);
        }
      }

      /* Typography Elements */
      .typography-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -5;
        pointer-events: none;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      .text-element {
        position: absolute;
        font-size: 120px;
        font-weight: 900;
        color: rgba(162, 110, 236, 0.15);
        animation: textFloat 30s ease-in-out infinite;
        text-shadow: 0 0 20px rgba(162, 110, 236, 0.1);
      }

      .text-element:nth-child(1) {
        top: 20%;
        left: 5%;
        transform: rotate(-15deg);
        animation-delay: 0s;
      }

      .text-element:nth-child(2) {
        bottom: 10%;
        right: 10%;
        transform: rotate(15deg);
        animation-delay: 15s;
        color: rgba(251, 146, 60, 0.15);
        text-shadow: 0 0 20px rgba(251, 146, 60, 0.1);
      }

      @keyframes textFloat {
        0%,
        100% {
          transform: rotate(-15deg) translate(0, 0);
          opacity: 0.8;
        }
        50% {
          transform: rotate(-15deg) translate(20px, -15px);
          opacity: 1;
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .text-element {
          font-size: 60px;
        }

        .shape {
          transform: scale(0.7);
        }

        .code-tag {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating Geometric Shapes -->
    <div class="geometric-layer">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <!-- Soft Particles -->
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <!-- Typography Elements -->
    <div class="typography-layer">
      <div class="text-element">CODE</div>
      <div class="text-element">TECH</div>
    </div>

    <!-- Your website content goes here -->
  </body>
</html>
